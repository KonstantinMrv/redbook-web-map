<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <title>Червената книга на България – ГИС платформа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h3>Червената книга на България – ГИС платформа</h3>
    <div class="controls">
      <section>
        <strong>Основа</strong>
        <label><input type="radio" name="poly" value="morph" checked> Геоморфоложки структури</label>
        <label><input type="radio" name="poly" value="land"> Ландшафтно райониране</label>
        <label><input type="radio" name="poly" value="n2k_birds"> Natura 2000 — Зони за птици</label>
        <label><input type="radio" name="poly" value="n2k_habitats"> Natura 2000 — Зони по местообитания</label>
        <label><input type="radio" name="poly" value="protected_area"> Защитени територии</label>
      </section>
      <section>
        <strong>Книги</strong>
        <label><input type="radio" name="points" value="plants"> Том I. Растения и гъби</label>
        <label><input type="radio" name="points" value="animals" checked> Том II. Животни</label>
      </section>
      <section>
        <input id="searchBox" type="text" placeholder="Търси…" />
        <div class="btnbar">
          <button id="btnClearFilters">Изчисти филтрите</button>
          <button id="btnClearSel">Изчисти селекцията</button>
        </div>
      </section>
    </div>
    <div id="count" class="muted">Въведете търсене или изберете филтър.</div>
    <div id="list"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
